## Basic Configuration
baseurl = "/"
languageCode = "en-gb"
languageLang = "en"
title = "Kind"
disableHugoGeneratorInject = true
author = "Future Friendly Ltd."
copyright = "All rights, and lefts, reserved, for ever!"
canonifyURLs = true
enableGitInfo = true
enableRobotsTXT = true
summarylength = 10
paginate = 6

[build]
  publishResources = true
  #writeStats = true

[imaging]
  anchor = "smart"
  quality = 80

[imaging.exif]
  excludeFields = ".*"
  disableDate = true
  disableLatLong = true

[markup.goldmark.renderer]
  unsafe = true

[markup.tableOfContents]
  ordered = true

[module]

[[module.mounts]]
  source = "images"
  target = "src/images"

