backend:
  branch: develop # Branch to update (optional; defaults to master)
  cms_label_prefix: netlify-cms/
  name: git-gateway
media_folder: assets/images
public_folder: ../images
#publish_mode: editorial_workflow
site_url: https://next.madebykind.com/
collections:
  - name: 'blog'
    editor:
      preview: false
    label: 'Blog' # Used in the UI
    label_singular: 'Blog post' # Used in the UI, ie: "New Post"
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    filter: 
      field: 'hidden' 
      value: false
    fields:
      - { label: 'hidden', name: 'hidden', widget: 'hidden', default: false }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Services', name: 'services', widget: 'select', options: ['brand', 'digital', 'strategy'] }
      - { label: 'Meta description', name: 'description', widget: 'string', hint: 'This is the description of the page that is read by search engines. SEO innit?' }
      - { label: 'Summary', hint: ' This text shown on listing pages, possibly elsewhere! ¯\_(ツ)_/¯', name: 'summary', widget: 'string' }
      - { label: 'Introduction', name: 'intro', widget: 'string', hint: 'This is large subtext that appears in the page header. It’s optional.', optional: true }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
          buttons: [
            'heading-two',
            'heading-three',
            'heading-four',
            'heading-five',
            'heading-six',
            'bold',
            'italic',
            'bulleted-list',
            'numbered-list',
            'quote',
            'code',
            'link',
          ]
        }
  
  - name: 'pages' # Used in routes, ie.: /admin/collections/:slug/edit
    editor:
      preview: false
    label: 'Pages' # Used in the UI
    folder: 'content'
    create: false # Allow users to create new documents in this collection
    delete: false
    fields:
      - { label: 'Hidden', name: 'hidden', widget: 'hidden', default: false }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
          buttons: [
            'bold',
            'italic',
            'code',
            'link',
            'heading-two',
            'heading-three',
            'heading-four',
            'heading-five',
            'heading-six',
            'quote',
            'bulleted-list',
            'numbered-list'
          ]
        }
  
  - name: 'testimonials'
    label: 'Testimonials' # Used in the UI
    label_singular: 'Fab quote!' # Used in the UI, ie: "New Post"
    folder: 'content/testimonials'
    create: true
    editor:
      preview: false
    filter: 
      field: 'hidden' 
      value: false
    fields:
      - { label: 'hidden', name: 'hidden', widget: 'hidden', default: false }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Role', hint: ' Who dis?! ¯\_(ツ)_/¯', name: 'role', widget: 'string' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Quote content goes here.',
        }
  
  - name: 'work'
    editor:
      preview: false
    label: 'Work' # Used in the UI
    label_singular: 'Case study' # Used in the UI, ie: "New Post"
    folder: 'content/work'
    create: true
    slug: '{{slug}}'
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Services', name: 'services', widget: 'select', options: ['brand', 'digital', 'strategy'] }
      - { label: 'Meta description', name: 'description', widget: 'string', hint: 'This is the description of the page that is read by search engines. SEO innit?' }
      - { label: 'Summary', hint: ' This text shown on listing pages, possibly elsewhere! ¯\_(ツ)_/¯', name: 'summary', widget: 'string' }
      - { label: 'Introduction', name: 'intro', widget: 'string', hint: 'This is large subtext that appears in the page header. It’s optional.', optional: true }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
          buttons: [
            'heading-two',
            'heading-three',
            'heading-four',
            'heading-five',
            'heading-six',
            'bold',
            'italic',
            'bulleted-list',
            'numbered-list',
            'quote',
            'code',
            'link',
          ]
        }