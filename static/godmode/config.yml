backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: assets/images
public_folder: ../images
site_url: https://hugo.internet-inspired.com
collections:
  - name: 'pages' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Pages' # Used in the UI
    folder: 'content'
    create: false # Allow users to create new documents in this collection
    delete: false
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
          buttons: [
            'bold',
            'italic',
            'code',
            'link',
            'heading-two',
            'heading-three',
            'heading-four',
            'heading-five',
            'heading-six',
            'quote',
            'bulleted-list',
            'numbered-list'
          ]
        }

  - name: 'blog'
    label: 'Posts' # Used in the UI
    label_singular: 'Post' # Used in the UI, ie: "New Post"
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    filter: { field: 'hidden', value: false }
    fields:
      - { label: 'Hidden', name: 'hidden', widget: 'hidden', default: false}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'SEO Description', name: 'description', widget: 'string', hint: 'This is the description of the page that is read by search engines.' }
      - { label: 'Summary - Intro text shown on listing pages', name: 'summary', widget: 'string' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content goes here.',
          buttons: [
            'bold',
            'italic',
            'code',
            'link',
            'heading-two',
            'heading-three',
            'heading-four',
            'heading-five',
            'heading-six',
            'quote',
            'bulleted-list',
            'numbered-list'
          ]
        }
  - name: 'testimonials' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Testimonials' # Used in the UI
    folder: 'content/testimonials'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Author Image', name: 'image', widget: 'image', required: false }
      - { label: 'Quote', name: 'quote', widget: 'text' }