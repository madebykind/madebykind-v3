<header class="{{ if isset .Params "block_class" }}{{ .Params.block_class }}{{ else }}{{ end }} section--lg snap-start">
  <div class="container flex flex-col items-center gap-10 md:grid md:grid-cols-12">
    <div class="col-span-12 gap-10 md:col-span-6">
      <div class="flex flex-col gap-15">
        <div class="flex flex-col gap-4">
          <h1 class="text-orange h--condensed text-lg">{{ .Params.Preheading|safeHTML }}</h1>
          <h2 class="h1">{{ .Params.Heading|safeHTML }}</h2>
        </div>

        {{ if .Params.intro_md }}
          <div class="prose cta_prose">
            {{ .Params.Intro | markdownify }}
          </div>
        {{ else }}
          <div class="prose cta_prose">
            <p>{{ .Params.Intro }}</p>
          </div>
        {{ end }}
      </div>
    </div>
    {{ if isset .Params "cover_img" }}
      <div class="col-span-12 md:col-span-5 md:col-start-8 max-h-illustration max-w-illustration justify-self-end">
        {{ partial "image__illustration" . }}
      </div>
    {{ end }}
  </div>
</header>
