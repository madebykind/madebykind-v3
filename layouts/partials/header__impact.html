<header class="flex grid min-h-screen gap-10 items-between bg-teal text-blue">
  <div class="container grid lg:grid-cols-12 section--lg">
    <div class="col-span-full lg:col-span-8 xl:col-span-6">
      <h1>{{ .Page.Title|safeHTML }}</h1>
      {{ if .Params.intro }}
        <div class="max-w-5xl mt-10 prose lede cta_prose">
          {{ .Params.intro | markdownify }}
        </div>
      {{ end }}
    </div>
  </div>
  {{ partial "our-impacts" . }}
</header>
