<header class="flex grid min-h-dynamic-screen gap-10 items-between bg-teal text-blue">
  <div class="container grid lg:grid-cols-12 section--lg">
{{ if .Params.cover_img }}
	<div class="col-span-12 md:col-span-4 md:col-start-9 md:row-start-1">
		{{ partial "image__impact" . }}
	</div>
{{ end }}

    <div class="col-span-full lg:col-span-8 xl:col-span-6">
      <h1>{{ .Page.Title|safeHTML }}</h1>
      {{ if .Params.intro }}
        <div class="lg:max-w-5xl mt-10 prose lede cta_prose">
          {{ .Params.intro | markdownify }}
        </div>
      {{ end }}
    </div>
  </div>
  {{ partial "our-impacts" . }}
</header>
