
<section class="container section">
  <h2>{{ i18n "latestTitle" }}</h2>
  <p class="text-md">{{ i18n "latestDescription" }}</p>
  <ul class="grid gap-10 list-none" role="list">
    {{ range first 3 (where site.RegularPages "Section" "posts" ) }}
      <li>
        {{ partial "teaser" . }}
      </li>
    {{ end }}
  </ul>
</section>
