
{{ $src := (.Params.img ) }}
{{ $alt := ( .Params.img_alt ) }}
{{ $img := resources.GetMatch (printf "**%s" ($src)) }}

{{ with $img }}
  {{ $lg := $img.Fill "180x180 jpg" }}
  {{ $sm := $lg.Resize "120x" -}}

  <img
    alt="{{ $alt }}"
    class="inline-block object-cover object-center w-16 h-16 mr-4 border rounded-full border-ui"
    height="180"
    loading=lazy
    sizes="(min-width: 62em) 180px, 120px"
    src="{{ $sm.RelPermalink }}"
    srcset="{{ $sm.RelPermalink }} 120w,{{ $lg.RelPermalink }} 180w,"
    width="180"
  >
{{ end }}
