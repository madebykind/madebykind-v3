<header class="container min-h-screen flex flex-col pt-20 gap-20{{ with .Params.header_class }} {{ . }}{{ end }}" data-hero-height="90vh" >
  
  {{ with .Params.icon }}
    <svg class="self-start flex-shrink h-12" role="presentation">
      <use xlink:href="#icon-{{ . }}"/>
    </svg>
  {{ end }}

	<h1 class="max-w-6xl md:w-8/12">{{ .Params.Heading|safeHTML }}</h1>
 
  {{ if .Params.toc }}
    <div class="flex items-center gap-10">
      <h2 class="font-sans text-base font-normal">Deliverables:</h2>
      {{ .TableOfContents }}
    </div>
  {{ end }}

</header>
