<header class="{{ if isset .Params "block_class" }} {{ .Params.block_class }} {{ end }}">
  <div class="container grid gap-5 md:gap-10">
    <h1>{{ .Page.Title|safeHTML }}</h1>
    {{ with .Params.meta }}
      {{ partial "meta" . }}
    {{ end }}
    {{ if .Description }}
      <p class="max-w-copy lede">{{ .Description }}</p>
    {{ end }}
    {{ if isset .Params "cover_img" }}
      <div class="md:self-end">
        {{ partial "image__hero" . }}
      </div>
    {{ end }}
  </div>
</header>
