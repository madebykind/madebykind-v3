<header class="relative grid content-center gap-5 border-t border-b">
	{{ if isset .Params "cover_img" }}
		{{ partial "image__hero" . }}
	{{ end }}
  <div class="container max-w-copy">
    <h1 class="clig dlig">{{ .Page.Title|safeHTML }}</h1>
    {{ with .Params.meta }}
      {{ partial "meta" . }}
    {{ end }}
    {{ if .Description }}
      <p class="text-lg leading-tight">{{ .Description }}</p>
    {{ end }}
  </div>
</header>
