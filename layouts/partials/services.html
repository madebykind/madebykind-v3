
<section class="flex min-h-90vh">
  <h2 class="sr-only">{{ i18n "featuresTitle" }}</h2>
  <ul class="grid gap-0 list-none lg:grid-cols-3">
    {{ range (where site.RegularPages "Section" "services" ) }}
      <li>
        <article class="{{ if isset .Params "block_class" }} {{ .Params.block_class }} {{ end }} overflow-hidden h-full justify-end flex flex-col border-debug">
          <a aria-labelledby="{{ .Title | anchorize }}" class="flex flex-col flex-grow no-underline group text-currentColor" href="{{ .Permalink }}">
            {{ if isset .Params "cover_img" }}
            <div class="relative flex flex-grow">
              {{ partial "image__card" . }}
            </div>
            {{ end }}
            <div class="grid gap-5 p-5 max-h-20 lg:max-h-24 group-hover:max-h-none group-focus:max-h-none">

              <h3 class="h4" id="{{ .Title | anchorize }}">{{ .Title }}</h3>
              <p>{{ .Summary | markdownify }}</p>
              {{ i18n "readMore" }} &rarr;
            </div>
          </a>
        </article>
      </li>
    {{ end }}
  </ul>
</section>
