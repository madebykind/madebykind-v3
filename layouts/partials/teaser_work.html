<article class="{{ .Params.block_class }}">
  <a aria-labelledby="#{{ .Title | urlize }}" class="no-underline group" href="{{ .Permalink }}">
    <div class="container grid lg:gap-20 md:grid-cols-2">
      {{ if isset .Params "cover_img" }}
        <div class="relative md:col-span-1">
          {{ partial "image__teaser-lg" . }}
        </div>
      {{ end }}
      <div class="relative grid content-center gap-5 py-10 md:col-span-1">
        {{ if isset .Params "tags" }}
          {{ partial "tags" . }}
        {{ end }}
        <h3 class="text-2xl" id="{{ .Title | urlize }}">{{ .Title }}</h3>
        <p class="flex gap-5 justify-apart">
          {{ .Summary }}
          <svg class="w-8 h-8" viewbox="0 0 77 63" role="presentation">
            <use xlink:href="#icon-arrow"/>
          </svg>
        </p>
      </div>
    </div>
  </a>
</article>
