
<section class="snap-start">
  <h2 class="sr-only">Cases studies</h2>
  <ul class="list-none" role="list">
    {{ range $index,$p := ( where (where site.RegularPages "Section" "work" ) ".Params.featured" "eq" true ) }}

      {{ $odd := false }}
      {{ if not (modBool $index 2)}}
        {{ $odd = true }}
      {{ end }}

      <li>
        {{ partial "teaser__work" ( dict "context" . "odd" $odd ) }}
      </li>

    {{ end }}
  </ul>
</section>
