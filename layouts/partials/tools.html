{{ if .context.Params.tools }}
<section class="container section--lg">
  <div class="prose">
    <h2 class="h--condensed text-2xl mb-4">{{ .heading }}</h2>
    {{ with .description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
  <ul class="mt-10 list-none grid grid-cols-1 md:grid-cols-3 gap-10">
    {{ range $index, $p := .context.Params.tools }}
      {{ with site.GetPage $p }}
      <li>
          {{ partial "card-tool" . }}
      </li>
      {{ end }}
    {{ end }}
  </ul>
</section>
{{ end }}
