<article class="py-10 border-b">
	<button class="flex items-center justify-between w-full gap-5" data-toggle data-target="#{{ .Title | anchorize }}_body">
		<h4 class="font-normal text-left h3">{{ .Title | markdownify }}</h4>
		<div class="absolute sr-only right-24">{{ .Title }}: Read more about our  impact in this area</div>
		<div class="flex items-center justify-center bg-white rounded-full w-14 h-14">
			<svg class="w-8 h-8" role="presentation">
				<use xlink:href="#icon-arrow-down"/>
			</svg>
		</div>
	</button>
	<div id="{{ .Title | anchorize }}_body" class="mt-10">
    <div class="prose">
      <p>{{ .Summary }}</p>
    </div>
    {{ with .Params.images }}
    <ul class="grid grid-cols-3 gap-10 mt-10" role="list">
      {{ range . }}
        <li class="col-span-full md:col-span-1">
          {{ partial "image__frontmatter" . }}
        </li>
      {{ end }}
    </ul>
    {{ end }}
	</div>
</article>
