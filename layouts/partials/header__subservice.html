<header class="{{ if isset .Params "header_class" }}{{ .Params.header_class }}{{ end }} section--lg flex items-start">
  <div class="container flex flex-col items-start gap-10 lg:grid lg:grid-cols-12">
    <div class="col-span-full gap-10 {{ if isset .Params "cover_img" }} lg:col-span-7 {{ else }} lg:col-span-8 {{ end }}">
      <div class="flex flex-col gap-16">
        <ol class="inline-flex gap-10 font-sans list-none items-start lg:mb-6" itemscope="" itemtype="http://schema.org/BreadcrumbList">
          <li class="relative after:absolute after:left-full after:ml-4 inline-flex items-center justify-between after:flex after:content-['/']" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
            <a class="underline" href="/services/" itemprop="item"><span itemprop="name">Services</span></a>
            <meta itemprop="position" content="1" />
          </li>
          <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
            <a class="underline" href="{{ .Parent.Permalink }}" itemprop="item"><span itemprop="name">{{ .Parent.Title }}</span></a>
            <meta itemprop="position" content="1" />
          </li>
        </ol>
        <h1 class="text-4xl">{{ .Params.Heading|safeHTML }}</h1>
        {{ with .Params.intro }}
          <div class="prose cta_prose text-md">
            <p>{{ . }}</p>
          </div>
        {{ end }}
      </div>
    </div>
    {{ if isset .Params "cover_img" }}
      <div class="col-span-full lg:col-span-5 lg:col-start-8 max-h-illustration max-w-illustration justify-self-end self-end">
        {{ partial "image__illustration" . }}
      </div>
    {{ end }}
  </div>
</header>
