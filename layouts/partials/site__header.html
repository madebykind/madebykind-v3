<header class="w-full bg-buff">
  <div class="container flex flex-wrap justify-between gap-5 py-5 md:items-center">
    {{ partial "logo" . }}
    <nav class="flex-grow w-auto max-w-4xl" aria-label="Main menu">
      <ul class="flex flex-wrap items-center flex-grow gap-5 m-0 font-bold list-none lg:justify-between" role="list">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="relative {{ if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} flex before:text-orange items-center before:flex before:h-2.5 before:w-2.5 before:bg-orange before:rounded-full before:absolute before:left-2 {{ end }}">
          <a class="{{ if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }}text-blue {{ end }} btn group" {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} aria-current="page" {{ end }} href="{{ .URL }}">
            <span class="relative inline-flex after:h-2px after:w-full after:opacity-0 group-hover:after:opacity-100 group-focus:after:opacity-100 after:absolute after:bg-orange after:left-0 after:-bottom-1">{{- .Name -}}</span>
          </a>
        </li>
        {{ end }}
        <li>
          <a class="btn" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="items-center hidden gap-5 xl:gap-10 lg:flex">
      <svg class="w-16 h-20" role="presentation">
        <use xlink:href="#icon-bcorp"/>
      </svg>
      <svg class="w-24 h-14" role="presentation">
        <use xlink:href="#icon-1fortheplanet"/>
      </svg>
    </div>
  </div>
</header>
