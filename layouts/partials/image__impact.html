
{{ $src := (.Params.cover_img ) }}
{{ $alt := ( .Params.cover_img_alt ) }}
{{ $src := replace $src "images" "https://madebykind.imgix.net" }}

{{ with $src }}

  <img
    alt="{{ $alt }}"
      class="object-cover"
    loading=eager
    sizes="(min-width: 100em) 48vw, 96vw"
    src="{{ (printf "%s?w=320&auto=format" .) }}"
    srcset="
    {{ (printf "%s?w=320&auto=format" .) }} 320w,
    {{ (printf "%s?w=480&auto=format" .) }} 480w,
    {{ (printf "%s?w=640&auto=format" .) }} 640w,
    {{ (printf "%s?w=960&auto=format" .) }} 960w,
    {{ (printf "%s?w=1280&auto=format" .) }} 1280w,
    {{ (printf "%s?w=1440&auto=format" .) }} 1440w"
    width="1200"
  >
{{ end }}
