<header{{with.Params.header_class}} class="{{ . }}" {{ end }}>
  <div class="container grid items-end content-end gap-10 pb-0 md:grid-cols-12 section--lg">
    {{ if .Params.cover_img }}
      <div class="col-span-12 md:col-span-4 md:col-start-9 md:row-start-1">
        {{ partial "image__illustration" . }}
      </div>
    {{ end }}
    <div class="grid col-span-12 gap-10 md:col-span-8">
      <h1>{{ .Page.Title|safeHTML }}</h1>
      {{ if .Params.intro }}
        <div class="prose lede cta_prose">
          {{ .Params.intro | markdownify }}
        </div>
      {{ end }}
    </div>
    {{ if .Params.author }}
      <div class="col-span-12 md:col-start-9 md:col-span-4 ">
        {{ partial "author" . }} 
      </div>
    {{ end }}
    {{ if  .Params.toc }}
    <div class="col-span-12">
      {{ .TableOfContents }}
    </div>
    {{ end }}
  </div>
</header>
