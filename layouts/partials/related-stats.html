<ul class="flex flex-wrap gap-5 lg:gap-10">
  {{ range . }}
    {{ with site.GetPage . }}
      <li class="w-1/2 -mr-5 md:max-w-xs md:m-0 md:w-auto">
        <article>
          <h4 class="h1">{{ .Title }}</h4>
          <p class="mt-5">{{ .Content }}</p>
        </article>
      </li>
    {{ end }}
  {{ end }}
</ul>
