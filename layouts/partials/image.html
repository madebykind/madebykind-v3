{{- $src := replace $.src "images" "https://madebykind.imgix.net" -}}
{{- $dataSizes := "(min-width: 90em) 49vw, 98vw" -}}
{{- $imgClass := "object-cover h-full" -}}
{{- $respSizes := slice "320" "640" "960" "1280" "1600" "1920" -}}


  <picture>
    <source sizes="{{ $dataSizes }}" srcset="
      {{- with $respSizes -}}
        {{- range $i, $e := . -}}
          {{- if $i }}, {{ end -}}
          {{ $src }}?w={{ . }}&auto=compress,format {{ . }}w
        {{- end -}}
      {{- end -}}" type="image/webp">

    <img 
      alt="{{ $.alt }}" 
      class="{{ $.class }}" 
      loading=lazy 
      sizes="{{ $dataSizes }}"
      src="{{ (printf "%s?w=640&auto=compress,format" $src) }}"
      srcset="
      {{- with $respSizes -}}
        {{- range $i, $e := . -}}
          {{- if $i }},{{ end -}}
          {{ $src }}?w={{ . }}&auto=compress,format {{ . }}w
        {{- end -}}
      {{- end -}}"
      width="1920">
  </picture>
