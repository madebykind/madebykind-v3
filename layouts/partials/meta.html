<ul>
  <li>
    Published: <time itemprop="dateCreated pubdate datePublished" pubdate datetime="{{ .PublishDate }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
  </li>
  {{ if .Lastmod }}
  <li>
    Last updated: <time itemprop="dateModified" datetime="{{ .Lastmod }}"> {{ .Lastmod.Format "January 2, 2006" }}</time>
  </li>
  {{ end }}
</ul>
