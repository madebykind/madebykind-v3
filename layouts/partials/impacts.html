  <div class="container grid grid-cols-1 md:grid-cols-12 gap-8 section--lg snap-start items-start relative">
    <div class="md:col-span-9 lg:col-span-7 xl:col-span-6">
      <h2 class="h--condensed text-lg mb-4">{{ .heading }}</h2>
      {{ with .description }}
      <p>{{ . }}</p>
      {{ end }}
        <ul class="lg:pb-20">
          {{ range $index, $e := .projects }}
            {{ with site.GetPage $e }}
              <li class="{{ if ne $index 0 }} border-t {{ end }} py-4 lg:py-5">
                <a href="{{ .Permalink }}" class="a--underline text-md"
                  data-impact-flicker
                  data-impact-caption="{{ .Params.impact_teaser.caption }}"
                  data-impact-id="{{ $e }}"
                  data-impact-icon="#icon-{{ .Params.icon }}"
                  data-impact-images-count="{{ .Params.impact_teaser.images | len }}"
                  {{ range $index, $e := .Params.impact_teaser.images }}
                    data-impact-image-{{ add $index 1 }}="{{ $e.img }}"
                    data-impact-alt-{{ add $index 1 }}="{{ .alt }}"
                  {{ end }}>{{ .Params.impact_teaser.text|markdownify }}</a>
              </li>
            {{ end }}
          {{ end }}
        </ul>
    </div>
    <div class="hidden lg:flex lg:flex-col lg:gap-2 lg:sticky lg:top-5 lg:col-span-5 lg:aspect-[5/4] lg:col-span-5 xl:col-start-8">
      <figure class="" data-impact-image-container>
        <figcaption class="flex justify-between w-full hidden">
          <p class="text-sm" data-impact-caption></p>
          <svg class="w-24 h-5 text-indigo" role="presentation" data-impact-icon>
            <use xlink:href="#"/>
          </svg>
        </figcaption>
      </figure>
    </div>
</div>
