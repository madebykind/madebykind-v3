
{{ $src := (.Params.cover_img ) }}
{{ $alt := ( .Params.cover_img_alt ) }}
{{ $img := resources.GetMatch (printf "**%s" ($src)) }}

{{ with $img }}
  {{- $xl := $img.Fill "800x600 jpg" -}}
  {{ $lg := $xl.Resize "600x" -}}
  {{ $md := $lg.Resize "400x" -}}
  {{ $sm := $md.Resize "300x" -}}

  <img
    alt="{{ $alt }}"
    class="object-cover"
    loading=lazy
    sizes="(min-width: 100em) 33vw, 96vw"
    src="{{ $sm.RelPermalink }}"
    srcset="{{ $sm.RelPermalink }} 300w,{{ $md.RelPermalink }} 400w,{{ $lg.RelPermalink }} 600w,{{ $xl.RelPermalink }} 800w"
    height="600"
    width="800"
  >
{{ end }}
