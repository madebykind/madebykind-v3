<a class="h-full no-underline group" aria-labelledby="{{ .Title | urlize }}" href="{{ .Permalink }}">
  <article class="grid gap-5">
    <div class="{{ with .Params.header_class }}{{ . }} {{ end }}{{ with .Params.cover_img }}text-buff after:bg-black after:block after:inset-0 after:absolute after:h-full after:w-full after:opacity-50 {{ end }}relative aspect-square">
      {{ if isset .Params "cover_img" }}
        {{ partial "image__card" . }}
      {{ end }}
      <div class="absolute z-10 grid content-center gap-5 lg:gap-10 inset-5 lg:inset-10">
        {{ with .Params.key_topic }}
          <span class="underline">{{ . }}</span>
        {{end}}
        <h2 class="h--condensed group-hover:underline" id="{{ .Title | urlize }}">{{ .Title }}</h2>
      </div>
    </div>
    <div aria-hidden=true class="flex items-center gap-5 px-5">
      <p class="text-sm font-bold">Read the article</p>
      <svg class="w-12 h-6" role="presentation">
        <use xlink:href="#icon-arrow-right"/>
      </svg>
    </div>
  </article>
</a>
