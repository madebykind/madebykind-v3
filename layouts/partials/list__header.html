<header class="{{ if isset .Params "block_class" }}{{ .Params.block_class }} {{ end }} grid min-h-screen border-b section">
  <div class="container grid h-full gap-10 min-h-max">
    <div class="grid items-center gap-10 md:grid-cols-2">
      <div class="grid col-span-1 gap-10">  
        <h1>{{ .Page.Title|safeHTML }}</h1>
        <div class="font-light prose max-w-cta-copy cta_prose">
          {{ .Content }}
        </div>
        {{ if isset .Params "cta" }}
          <div class="flex gap-5">
              <a class="btn btn--primary" href="{{ .Params.ctaLink }}">
                {{ title .Params.Cta }}
                <svg class="w-8 h-8" viewbox="0 0 77 63" role="presentation">
                  <use xlink:href="#icon-arrow"/>
                </svg>
              </a>
            {{ if isset .Params "cta2" }}
              <a class="btn" href="{{ .Params.cta2Link }}">
                {{ title .Params.Cta2 }}
              </a>
            {{ end }}
          </div>
        {{ end }}
      </div>
      {{ if isset .Params "cover_img" }}
        <div class="self-end col-span-1 max-h-illustration max-w-illustration justify-self-end">
          {{ partial "image__illustration" . }}
        </div>
      {{ end }}
    </div>
  </div>
</header>
