{{ define "main" }}
<article{{ if isset .Params "page_class"}} class="{{ .Params.page_class }}"{{ end }}>
  
  {{ partial "header__page" . }}
  
  <div class="container grid gap-10 font-sans font-light prose">
    <div class="max-w-4xl">
      {{- .Content -}}
    </div>
  </div>

{{ with .Params.related_work }}
	<aside class="container section">
		<h2 class="h--condensed">You may also be interested in</h2>
		{{ partial "related-work.html" . }}
	</aside>
{{ end }}


</article>
{{ end }}
