{{ define "main" }}

<article>
  {{ partial "post__header" . }}
  <div class="container font-sans font-light prose">
    {{- .Content -}}
  </div>
  <footer class="container mt-10 border-t section ">
    {{ if .Params.tags }}
      {{ partial "tags--linked" . }}
    {{ end }}
  </footer>
  <aside class="section">
    <div class="container">
      <h2 class="text-lg">You might also be interested in</h2>
      {{ partial "latest_posts.html" . }}
    </div>
  </aside>
</article>
{{ end }}
