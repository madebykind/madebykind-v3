{{ define "main" }}

<article>
  {{ partial "post__header" . }}
  <div class="container font-sans font-light prose">
    {{- .Content -}}
  </div>
  {{ if .Params.topics }}
  <footer class="container mt-10 border-t section ">
      {{ partial "topics" . }}
  </footer>
  {{ end }}
  {{ partial "related-pages.html" . }}
</article>
{{ end }}
