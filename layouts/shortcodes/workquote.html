
{{ $logoWidth := 0 }}
{{ $logoHeight := 0 }}
{{ with .Get "logowidth" }}
  {{ $logoWidth = . }}
{{ end }}
{{ with .Get "logoheight" }}
  {{ $logoHeight = . }}
{{ end }}

<figure {{ with .Get "cite" }}cite="https://{{ . }}"{{ end }} class="my-10 grid grid-cols-12 gap-x-2.5 gap-y-6 lg:gap-6 xl:gap-8 items-center section--lg">
  {{- $alt := ( .Get "alt" ) -}}
  {{ with .Get "img" }}
    {{- $src := ( . ) -}}
    {{ $src := replace $src "images" "https://madebykind.imgix.net" }}

    
    
    {{- $dataSizes := "98vw" -}}
    {{- $imgClass := "w-full" -}}
    {{- $respSizes := slice "320" "640" "960" "1280" "1600" "1920" -}}

    {{- with $src -}}
      <picture class="col-span-full bleed lg:bleed-none lg:col-span-8">
        <source 
          sizes="{{ $dataSizes }}" 
          srcset="
            {{- with $respSizes -}}
              {{- range $i, $e := . -}}
                {{- if $i }}, {{ end -}}
                {{ $src }}?w={{ . }}&fm=webp&ar=4:3&fit=crop&crop=entropy {{ . }}w
              {{- end -}}
            {{- end -}}" 
          type="image/webp">

        <img
          alt="{{ $alt }}"
          class="{{ $imgClass }}"
          loading="eager"
          fetchpriority="high"
          sizes="{{ $dataSizes }}"
          src="{{ (printf "%s?w=640&auto=compress,format&ar=4:3&fit=crop&crop=entropy" .) }}"
          srcset="
            {{- with $respSizes -}}
              {{- range $i, $e := . -}}
                {{- if $i }},{{ end -}}
                {{ $src }}?w={{ . }}&fm=jpg&ar=4:3&fit=crop&crop=entropy {{ . }}w
              {{- end -}}
            {{- end -}}"
        >
      </picture>
    {{ end }}
  {{ end }}

  <div class="col-span-full lg:col-span-4 flex flex-col">
    <blockquote class="p-0 border-0" itemscope itemtype="http://schema.org/CreativeWork">
      <p class="text-md xl:text-lg" itemprop="citation">&ldquo;{{ trim .Inner "\n" }}&rdquo;</p>
    </blockquote>

    {{ if or (.Get "logo") (.Get "source") }}
      <figcaption class="inline-flex items-center gap-2 mt-4">
        {{ if .Get "logo" }}
          <svg class="h-12 w-auto max-w-32 lg:h-16 lg:max-w-48 shrink-0" role="presentation"  aria-hidden="true"
            {{ if ne $logoWidth 0 }}width="{{ $logoWidth }}"{{ end }}
            {{ if ne $logoHeight 0 }}height="{{ $logoHeight }}"{{ end }}>
            <use xlink:href="#icon-{{ .Get "logo" }}"/>
          </svg>
        {{ else if .Get "source" }}
          <div class="text-sm font-normal font-sans">{{ .Get "source" }}</div>
        {{ end }}
      </figcaption>
    {{ end }}
  </div>
</figure>
