{{ define "main" }}
<section>
  {{ partial "header__list.html" . }}

  <div class="container prose section">
    {{ .Content }}
  </div>
  
  <ul class="section">
    {{ range .Pages }}
    <li>
      <section class="container prose section">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <div class="section">
          <h3>Services</h3>
          <ul>
            {{ range .Pages }}
            <li>
              <a href="{{ .Permalink }}">
                {{ .Title }}
              </a>
            </li>
            {{ end }}
          </ul>
        </div>
      </section>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
