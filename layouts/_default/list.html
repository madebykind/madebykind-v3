{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<section>
  {{ partial "list__header.html" . }}
  <ol class="container section">
    {{ range .Pages }}
      <li>
        {{ partial "teaser" . }}
      </li>
    {{ end }}
  </ol>
  {{ partial "pagination.html" . }}
</section>
{{ end }}
